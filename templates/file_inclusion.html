<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Inclusion Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">File Inclusion Test</h1>
        <p class="text-muted text-center">Enter a file path to test file inclusion vulnerability.</p>
        <form method="POST" action="/file_inclusion" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Enter File Path:</label>
                <input type="text" class="form-control" id="file" name="file" placeholder="e.g., /etc/passwd">
            </div>
            <button type="submit" class="btn btn-info">Include File</button>
        </form>
    </div>
</body>
</html>
