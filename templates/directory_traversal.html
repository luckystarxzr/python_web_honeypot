<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Traversal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Directory Traversal Test</h1>
        <p class="text-muted text-center">Enter a file path to test directory traversal vulnerability.</p>
        <form method="POST" action="/directory_traversal" class="mt-4">
            <div class="mb-3">
                <label for="path" class="form-label">Enter File Path:</label>
                <input type="text" class="form-control" id="path" name="path" placeholder="e.g., ../../etc/passwd">
            </div>
            <button type="submit" class="btn btn-warning">Access File</button>
        </form>
    </div>
</body>
</html>
