<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SQL Injection Test</h1>
        <p class="text-muted text-center">Enter a query to test SQL injection vulnerability.</p>
        <form method="POST" action="/sql_injection" class="mt-4">
            <div class="mb-3">
                <label for="query" class="form-label">Enter SQL Query:</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="e.g., ' OR 1=1">
            </div>
            <button type="submit" class="btn btn-warning">Execute Query</button>
        </form>
    </div>
</body>
</html>
