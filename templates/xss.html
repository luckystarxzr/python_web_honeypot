<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">XSS Test</h1>
        <p class="text-muted text-center">Enter a script or payload to test XSS vulnerability.</p>
        <form method="POST" action="/xss" class="mt-4">
            <div class="mb-3">
                <label for="payload" class="form-label">Enter XSS Payload:</label>
                <input type="text" class="form-control" id="payload" name="payload" placeholder="e.g., <script>alert('XSS')</script>">
            </div>
            <button type="submit" class="btn btn-danger">Submit Payload</button>
        </form>
    </div>
</body>
</html>
